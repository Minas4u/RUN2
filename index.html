<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project: Marathon</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f0f4f8; 
            color: #1e293b; 
        }
        .main-container {
            background-color: #ffffff; 
            border-radius: 0.75rem; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
            width: 100%;
            max-width: 64rem; /* 1024px */
            padding: 1.5rem; 
            margin-left: auto;
            margin-right: auto;
        }
        @media (min-width: 640px) { 
            .main-container {
                padding: 2rem; 
            }
        }
        .nav-button {
            padding: 0.6rem 1.1rem; 
            border-radius: 0.375rem; 
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            font-weight: 600; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
        }
        .nav-button:hover:not(.active-overview):not(.active-plan):not(.active-calendar):not(.active-race):not(.active-info):not(.active-companion) { 
            background-color: #f3f4f6; 
            color: #1f2937; 
        }

        .nav-button.active-overview { background-color: #0284c7; color: white; } 
        .nav-button.active-overview:hover { background-color: #0369a1; } 

        .nav-button.active-plan { background-color: #f59e0b; color: white; } 
        .nav-button.active-plan:hover { background-color: #d97706; } 
        
        .nav-button.active-calendar { background-color: #059669; color: white; } 
        .nav-button.active-calendar:hover { background-color: #047857; } 

        .nav-button.active-race { background-color: #7c3aed; color: white; } 
        .nav-button.active-race:hover { background-color: #6d28d9; }
        
        .nav-button.active-info { background-color: #6366f1; color: white; } 
        .nav-button.active-info:hover { background-color: #4f46e5; }

        .nav-button.active-companion { background-color: #10b981; color: white; } 
        .nav-button.active-companion:hover { background-color: #047857; }


        .phase-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; 
            border-width: 1px;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            font-weight: 500;
        }
        .phase-button-preseason { border-color: #d1d5db; color: #4b5563; } 
        .phase-button-preseason:hover:not(.active) { background-color: #f3f4f6; } 
        .phase-button-preseason.active { background-color: #6b7280; color: white; border-color: #6b7280; } 
        
        .phase-button-base { border-color: #0ea5e9; color: #0369a1; } 
        .phase-button-base:hover:not(.active) { background-color: #e0f2fe; } 
        .phase-button-base.active { background-color: #0ea5e9; color: white; } 
        
        .phase-button-specific { border-color: #10b981; color: #047857; } 
        .phase-button-specific:hover:not(.active) { background-color: #d1fae5; } 
        .phase-button-specific.active { background-color: #059669; color: white; border-color: #059669; } 
        
        .phase-button-taper { border-color: #ef4444; color: #b91c1c; } 
        .phase-button-taper:hover:not(.active) { background-color: #fee2e2; } 
        .phase-button-taper.active { background-color: #dc2626; color: white; border-color: #dc2626; } 
        
        .week-button {
            padding: 0.5rem 0.75rem; border-radius: 0.375rem; border: 1px solid #9ca3af; 
            font-weight: 500; text-align: center;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .week-button.active { 
            background-color: #0284c7; 
            color: white !important; 
            border-color: #0284c7; 
        }
        
        .week-button-text-preseason { color: #4b5563; } 
        .week-button-text-preseason:not(.active):hover { background-color: #f3f4f6; border-color: #9ca3af; }

        .week-button-text-base { color: #0369a1; } 
        .week-button-text-base:not(.active):hover { background-color: #e0f2fe; border-color: #7dd3fc; }

        .week-button-text-specific { color: #047857; } 
        .week-button-text-specific:not(.active):hover { background-color: #d1fae5; border-color: #6ee7b7;}

        .week-button-text-taper { color: #b91c1c; } 
        .week-button-text-taper:not(.active):hover { background-color: #fee2e2; border-color: #fca5a5;}
        
        .content-card {
            background-color: #fafaf9; 
            padding: 1rem; 
            border-radius: 0.5rem; 
        }
        .content-card h3.phase-title-style { margin-bottom: 0.5rem; } 
        
        .overview-section-card { /* Base for most cards not getting custom rect border */
            border-left-width: 4px;
            border-bottom-width: 4px;
            border-left-color: #0284c7; 
            border-bottom-color: #f59e0b; 
        }
        .news-section-card {
            border-left-width: 4px;
            border-bottom-width: 4px;
            border-left-color: #4f46e5; 
            border-bottom-color: #059669; 
        }
        .race-section-card { 
            border-left-width: 4px;
            border-bottom-width: 4px;
            border-left-color: #7c3aed; 
            border-bottom-color: #db2777; 
        }

        .chart-container { position: relative; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto; height: 300px; max-height: 400px; }
        @media (min-width: 768px) { .chart-container { height: 350px; } }
        .data-table { width: 100%; margin-top: 0.5rem; border-collapse: collapse; font-size: 0.875rem; }
        .data-table th, .data-table td { border: 1px solid #d1d5db; padding: 0.5rem; text-align: left; }
        .data-table th { font-weight: 600; background-color: #f3f4f6; }
        .schedule-table { width: 100%; margin-top: 0.75rem; border-collapse: collapse; font-size: 0.875rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; overflow: hidden; }
        .schedule-table th, .schedule-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
        .schedule-table th { background-color: #f9fafb; color: #374151; font-weight: 600; }
        .schedule-table tr:last-child td { border-bottom: none; }
        .schedule-table td:first-child { font-weight: 500; width: 25%; max-width: 100px; }
        
        #userIdInput {
            border-width: 2px;
            border-color: #f59e0b; 
        }
        #userIdInput:focus {
            outline: 2px solid transparent; outline-offset: 2px; border-color: #d97706; 
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3); 
        }
        label[for="userIdInput"] {
            border-left-width: 4px;
            border-color: #0284c7; 
            padding-left: 0.5rem;
        }
        #loginButton {
            border-radius: 9999px; 
        }

        input[type="text"]:not(#userIdInput):focus, 
        input[type="number"]:focus, 
        input[type="date"]:focus {
            outline: 2px solid transparent; outline-offset: 2px; 
            border-color: #0ea5e9; 
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3); 
        }
        
        .css-logo-dna {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700; 
            font-size: 3.75rem; 
            line-height: 1;
            text-align: center; 
            padding: 0.5rem 0.75rem; 
            display: inline-block; 
            border-top: 3px solid #f59e0b;    
            border-right: 3px solid #0284c7;  
            border-bottom: 3px solid #0284c7; 
            border-left: 3px solid #f59e0b;   
            margin-bottom: 0.75rem; 
        }
        @media (min-width: 640px) {
            .css-logo-dna {
                font-size: 4.5rem; 
                padding: 0.75rem 1rem; 
            }
        }
        .css-logo-dna .logo-d { 
            color: #0284c7; 
        }
        .css-logo-dna .logo-n { 
            background: linear-gradient(to bottom, #0284c7 50%, #f59e0b 50%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block; 
        }
        .css-logo-dna .logo-a { 
            color: #f59e0b; 
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        #loading-message, #error-message, #login-error-message { text-align: center; padding: 2rem; font-size: 1.125rem; font-weight: 500; }
        #loading-message { color: #0369a1; } 
        #error-message, #login-error-message { color: #dc2626; background-color: #fee2e2; border: 1px solid #f87171; border-radius: 0.5rem; } 
        
        #installPwaButton {
            background-color: #0284c7; 
            color: white; 
            font-weight: 600;
            border: 2px solid #f59e0b; 
        }
        #installPwaButton:hover {
            background-color: #0369a1; 
            border-color: #d97706; 
        }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e5e7eb; border: 1px solid #e5e7eb; }
        .calendar-header { 
            text-align: center; 
            padding: 0.5rem; 
            background-color: #e0e7ff; 
            font-weight: 600; 
            font-size: 0.875rem; 
            color: #3730a3; 
            border: 1px solid #c7d2fe;
        }
        .calendar-day { background-color: #fff; padding: 0.5rem; min-height: 100px; font-size: 0.75rem; border: 1px solid #f3f4f6; cursor: default; }
        .calendar-day.has-activity { cursor: pointer; }
        .calendar-day.has-activity:hover { background-color: #f0f9ff; } 
        .calendar-day.other-month { background-color: #f9fafb; color: #9ca3af; cursor: default;}
        .calendar-day.other-month:hover { background-color: #f9fafb; }
        .calendar-day.is-today { background-color: #ecfdf5; border: 2px solid #10b981; } 
        .calendar-day .day-number { font-weight: 600; margin-bottom: 0.25rem; display: block; }
        
        .activity-thumbnail { 
            display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            padding: 0.25rem; border-radius: 0.25rem; margin-top: 0.25rem;
            font-size: 0.7rem;
        }
        .activity-thumbnail-easy { background-color: #e0f2fe; color: #0c4a6e; } 
        .activity-thumbnail-easy-green { background-color: #dcfce7; color: #15803d; } 
        .activity-thumbnail-fartlek { background-color: #fee2e2; color: #b91c1c; } 
        .activity-thumbnail-tempo { background-color: #ffedd5; color: #c2410c; } 
        .activity-thumbnail-interval { background-color: #fecaca; color: #991b1b; } 
        .activity-thumbnail-long { background-color: #f3e8ff; color: #7e22ce; } 
        .activity-thumbnail-race { background-color: #fce7f3; color: #be185d; } 
        .activity-thumbnail-rest { background-color: #f1f5f9; color: #475569; } 
        .activity-thumbnail-default { background-color: #e0f2fe; color: #0c4a6e; } 

        .custom-rect-border-nav { /* For nav tabs */
            border-top: 3px solid #f59e0b;    /* Yellow */
            border-right: 3px solid #0284c7;    /* Blue */
            border-bottom: 3px solid #0284c7; /* Blue */
            border-left: 3px solid #f59e0b;    /* Yellow */
            padding: 0.75rem !important; /* Unified padding */
            border-style: solid !important;
        }
        .custom-rect-border-today { /* For today's training card */
            border-top: 3px solid #f59e0b !important;    /* Yellow */
            border-right: 3px solid #0284c7 !important;    /* Blue */
            border-bottom: 3px solid #0284c7 !important; /* Blue */
            border-left: 3px solid #f59e0b !important;    /* Yellow */
            border-style: solid !important;
        }
        .custom-rect-border-this-week { /* For this week's plan card */
            border-top: 3px solid #15803d !important;    /* Green */
            border-left: 3px solid #15803d !important;    /* Green */
            border-bottom: 3px solid #dc2626 !important; /* Red */
            border-right: 3px solid #dc2626 !important;  /* Red */
            border-style: solid !important;
        }
        
        .main-title {
            font-weight: 800; 
            letter-spacing: -0.025em; 
        }
        .title-project {
            color: #f59e0b; 
        }
        .title-marathon {
            color: #0284c7; 
        }
        
        .loader {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3b82f6; 
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        .pdf-button {
            background-color: #f43f5e; 
            color: white;
            padding: 0.25rem 0.5rem; 
            font-size: 0.75rem; 
            border-radius: 9999px; 
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-flex; 
            align-items: center;
            gap: 0.25rem; 
        }
        .pdf-button:hover {
            background-color: #e11d48; 
        }
        .pdf-button svg {
            width: 0.875rem; 
            height: 0.875rem; 
        }
        .calendar-nav-button {
            background-color: #0284c7; 
            color: white;
            padding: 0.5rem 0.75rem; 
            border-radius: 9999px; 
            transition: background-color 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem; 
            height: 2.5rem; 
        }
        .calendar-nav-button:hover {
            background-color: #0369a1; 
        }
        .calendar-nav-button svg {
            width: 1.25rem; 
            height: 1.25rem; 
        }

        #toggleRepeatsButton, #toggleZonesButton {
            background-color: #0284c7; 
            color: white;           
            border: 2px solid #f59e0b; 
            padding: 0.4rem 0.9rem;   
            font-size: 0.9rem;      
            font-weight: 600;       
            border-radius: 0.375rem; 
            transition: background-color 0.2s, border-color 0.2s;
        }
        #toggleRepeatsButton:hover, #toggleZonesButton:hover {
            background-color: #0369a1; 
            border-color: #d97706; 
        }

        /* Today's Training Card - Activity Text Color Classes */
        .activity-text-easy, .pace-text-easy { color: #16a34a !important; }
        .activity-text-recovery, .pace-text-recovery { color: #075985 !important; }
        .activity-text-base, .pace-text-base { color: #1e40af !important; }
        .activity-text-tempo, .pace-text-tempo { color: #b45309 !important; }
        .activity-text-interval, .activity-text-intervals, .pace-text-interval, .pace-text-intervals { color: #991b1b !important; }
        .activity-text-fartlek, .pace-text-fartlek { color: #831843 !important; }
        .activity-text-str, .activity-text-hills, .pace-text-str, .pace-text-hills { color: #713f12 !important; }
        .activity-text-rest, .pace-text-rest { color: #374151 !important; }
        .activity-text-zone, .activity-text-race, .pace-text-zone, .pace-text-race { color: #5b21b6 !important; }
        .activity-text-double, .pace-text-double { color: #78350f !important; }
        .activity-text-mobility, .pace-text-mobility { color: #713f12 !important; }
        
        .highlight-zone-pace {
            background-color: #f59e0b !important; 
            color: #1e293b !important; 
            font-weight: bold !important;
        }

        /* --- Companion App Styles --- */
        .companion-nav-button {
            padding: 0.6rem 1.1rem; 
            border-radius: 0.375rem; 
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            font-weight: 600; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }
        .companion-nav-button:hover:not(.active) { 
            background-color: #f3f4f6; 
            color: #1f2937; 
        }
        .companion-nav-button.active.drills { background-color: #059669; color: white; }
        .companion-nav-button.active.mobility { background-color: #0ea5e9; color: white; }
        .companion-nav-button.active.strength { background-color: #f59e0b; color: white; }
        
        .exercise-card {
            background-color: #fff;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .exercise-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
        }
        .exercise-card h3 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .exercise-card .details {
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            display: inline-block;
        }
        .details-drills { background-color: #dcfce7; color: #166534; }
        .details-mobility { background-color: #e0f2fe; color: #075985; }
        .details-strength { background-color: #fef3c7; color: #92400e; }
        .video-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #0ea5e9;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }
        .video-link:hover {
            color: #0284c7;
        }
        .updates-card {
            border-left-width: 4px;
            border-left-color: #6366f1;
        }
        
        /* --- Updates Modal --- */
        #updates-modal .updates-modal-content-wrapper {
            background-color: #f8fafc; /* A very light blue/gray */
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 36rem; /* 576px */
            padding: 1.5rem;
            position: relative;
            max-height: 80vh; /* Make it scrollable if content is long */
            overflow-y: auto;
        }
        #updates-modal .updates-modal-content-wrapper h2 {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        #close-updates-modal-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            color: #9ca3af;
            background-color: #f3f4f6;
            border-radius: 9999px;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }
        #close-updates-modal-btn:hover {
            color: #1f2937;
            background-color: #e5e7eb;
            transform: rotate(90deg);
        }
        #updates-modal .updates-card {
            border-left-width: 4px;
            border-left-color: #6366f1;
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        @media print {
            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
            }
            body * {
                visibility: hidden !important;
            }

            #print-section-container {
                display: block !important;
                visibility: visible !important;
                position: static !important; 
            }

            #print-section-container .currently-printing-this-week,
            #print-section-container .currently-printing-this-week * {
                visibility: visible !important;
            }

            #print-section-container .currently-printing-this-week {
                position: relative !important; 
                width: auto !important; 
                margin: 20px !important; 
                padding: 0 !important; 
                background-color: white !important; 
                font-size: 11pt !important; 
                box-shadow: none !important;
                border: none !important;     
            }
            
            #print-section-container .currently-printing-this-week h4,
            #print-section-container .currently-printing-this-week p,
            #print-section-container .currently-printing-this-week strong,
            #print-section-container .currently-printing-this-week .schedule-table th,
            #print-section-container .currently-printing-this-week .schedule-table td,
            #print-section-container .currently-printing-this-week .text-xs
             {
                color: black !important;
                background-color: white !important;
            }
            
            #print-section-container .currently-printing-this-week .schedule-table {
                width: 100% !important; 
                border-collapse: collapse !important;
                margin-top: 0.5rem !important;
                page-break-inside: avoid !important; 
            }
            #print-section-container .currently-printing-this-week .schedule-table th, 
            #print-section-container .currently-printing-this-week .schedule-table td {
                border: 1px solid #cccccc !important; 
                padding: 0.4rem !important; 
                text-align: left !important;
            }
             #print-section-container .currently-printing-this-week .schedule-table th {
                font-weight: bold !important;
                background-color: #f0f0f0 !important; 
             }
             #print-section-container .currently-printing-this-week .schedule-table tr {
                page-break-inside: avoid !important;
                page-break-after: auto !important;
             }
            #print-section-container .currently-printing-this-week .schedule-table td:first-child {
                 font-weight: bold !important;
            }

            #print-section-container .currently-printing-this-week p.italic {
                margin-top: 0.75rem !important;
                padding: 0.5rem !important;
                border: 1px solid #dddddd !important;
                border-radius: 0.25rem !important;
            }
             #print-section-container .currently-printing-this-week .text-sky-700 { color: black !important; } 


            .no-print, 
            .pdf-button, 
            .nav-button, 
            body > header, 
            body > nav,
            #login-container,
            #main-app-wrapper > header,
            #main-app-wrapper > nav,
            #calendar-controls, 
            .calendar-grid, 
            #this-weeks-plan-card, 
            #mileage-chart-modal,
            #updates-modal,
            #training-plan-content .chart-container, 
            .chart-container p,
            #calendar-selected-day-header, 
            #raceElevationChartContainer,
            #phase-navigation, 
            #phase-details > .content-card > h3:not(.phase-title-style), 
            #phase-details > .content-card > hr,
            #phase-details > .content-card > p, 
            #phase-details > .content-card > h4:not(:first-child), 
            #phase-details .week-button,
            #training-plan-content > div:first-child:not(#week-details-container)
             { 
                display: none !important; 
                visibility: hidden !important;
            }
        }
        .today-pace-table {

/**
 * Parses a pace string (e.g., "5:30") into total seconds.
 * @param {string} paceString The pace string in "mm:ss" format.
 * @returns {number} Total seconds, or NaN if invalid.
 */
function parsePaceToSeconds(paceString) { 
    if (!paceString || typeof paceString !== 'string') return NaN;
    const parts = paceString.trim().split(':'); if (parts.length !== 2) return NaN;
    const minutes = parseInt(parts[0], 10); const seconds = parseInt(parts[1], 10);
    if (isNaN(minutes) || isNaN(seconds) || minutes < 0 || seconds < 0 || seconds >= 60) return NaN;
    return (minutes * 60) + seconds;
}
/**
 * Formats total seconds into a pace string (e.g., "5:30").
 * @param {number} totalSeconds The total seconds to format.
 * @returns {string} The formatted pace string "m:ss".
 */
function formatSecondsToPace(totalSeconds) { 
    if (isNaN(totalSeconds) || totalSeconds < 0) return "N/A";
    const minutes = Math.floor(totalSeconds / 60); const seconds = Math.round(totalSeconds % 60); 
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`; 
}

/**
 * Fetches the entire marathon training plan from the specified Google Apps Script URL.
 * Validates the structure of the returned JSON data.
 * @param {string} webAppUrlToUse The URL of the web app to fetch data from.
 * @returns {Promise<boolean>} True on successful fetch and parse, false otherwise.
 */
async function fetchMarathonPlan(webAppUrlToUse) {
    if (!webAppUrlToUse) {
        console.error("No Web App URL for fetching plan.");
        loginErrorMessageDiv.textContent = "Config error: Web App URL missing.";
        loginErrorMessageDiv.classList.remove('hidden');
        loginLoadingMessageDiv.classList.add('hidden');
        return false;
    }
    try {
        const response = await fetch(webAppUrlToUse);
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Network response not ok: ${response.status} ${response.statusText}. Details: ${errorText}`);
        }
        const data = await response.json();
        if (data.error) {
            throw new Error(`Error from Google Sheet App: ${data.error}`);
        }
        
        // Basic validation of the received data structure.
        if (!data.uiText || typeof data.uiText !== 'object' ||
            !data.settings || !data.settings.zones || !Array.isArray(data.settings.zones) || 
            !data.settings.hasOwnProperty('defaultLt2Speed') ||
            !data.settings.hasOwnProperty('raceName') || 
            !data.settings.hasOwnProperty('planStartDate') || 
            !data.settings.hasOwnProperty('raceDistanceKm') || 
            !data.newsSection || !Array.isArray(data.newsSection) || 
            !data.paceGuide || !data.paceGuide.title || !Array.isArray(data.paceGuide.paces) ||
            !data.generalNotes || !data.generalNotes.title || !Array.isArray(data.generalNotes.notes) ||
            !Array.isArray(data.phases) || 
            !Array.isArray(data.mileageChartDataSource) ||
            !Array.isArray(data.raceElevationData) ||
            !data.raceTactics || typeof data.raceTactics !== 'object' 
            ) {
            console.error("Fetched data structure validation failed. Data:", data);
            throw new Error("Fetched data incomplete or malformed. Check Apps Script doGet & Sheet structure. Ensure 'newsSection' is an array and 'planStartDate' is present.");
        }
        marathonPlan = data; 
        updateStaticUIText();

        // Validate and process the plan's start date to calculate the race date.
        const planStartDateString = marathonPlan.settings.planStartDate;
        if (!planStartDateString || !isValidDate(new Date(planStartDateString + "T00:00:00"))) {
            throw new Error("Invalid or missing 'planStartDate' in settings from Google Sheet.");
        }
        const planStartDate = new Date(planStartDateString + "T00:00:00");

        let totalDaysInPlan = 0;
        marathonPlan.phases.forEach(phase => {
            phase.weeks.forEach(week => {
                totalDaysInPlan += week.days.length;
            });
        });

        if (totalDaysInPlan === 0) {
            throw new Error("Training plan has no scheduled days. Check 'Full Training Plan' sheet.");
        }

        const planEndDate = addDays(new Date(planStartDate), totalDaysInPlan - 1);
        currentRaceDate = planEndDate; 
        
        calculateAndStoreDatedTrainingPlan(currentRaceDate);
        
        // Set the calendar to start on the first month of the plan.
        calendarCurrentDisplayDate = new Date(planStartDate); 
        calendarCurrentDisplayDate.setDate(1); 
        return true; 
    } catch (error) {
        console.error('Failed to fetch marathon plan:', error);
        loginErrorMessageDiv.textContent = `Error loading plan: ${error.message}. Check User ID and Sheet/Script setup.`;
        loginErrorMessageDiv.classList.remove('hidden');
        loginLoadingMessageDiv.classList.add('hidden');
        return false; 
    }
}

/**
 * Creates an HTML unordered list from an array of strings.
 * @param {string[]} items Array of strings to be converted to list items.
 * @returns {string} An HTML `<ul>` element as a string.
 */
function createHtmlList(items) {
    if (!items || !Array.isArray(items)) return ''; 
    return `<ul class="list-disc list-inside space-y-1 text-stone-700">${items.map(item => {
        // Sanitize innerHTML to prevent XSS, though data is from a trusted source.
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = item;
        return `<li>${tempDiv.innerHTML}</li>`;
    }).join('')}</ul>`;
}

// Utility functions for date manipulation and validation.
function isValidDate(d) { return d instanceof Date && !isNaN(d); }
function formatDate(date, options = { year: 'numeric', month: 'long', day: 'numeric' }) {
    if (!isValidDate(date)) return "N/A";
    return date.toLocaleDateString(undefined, options);
}
function addDays(date, days) {
    const result = new Date(date);
    result.setDate(result.getDate() + days);
    return result;
}
function isSameDay(date1, date2) {
    if (!isValidDate(date1) || !isValidDate(date2)) return false;
    return date1.getFullYear() === date2.getFullYear() &&
           date1.getMonth() === date2.getMonth() &&
           date1.getDate() === date2.getDate();
}

/**
 * Populates the `datedTrainingPlan` array by assigning a specific date to each training day,
 * working backward from the race date.
 * @param {Date} planEndDate The final date of the plan (race day).
 */
function calculateAndStoreDatedTrainingPlan(planEndDate) { 
    if (!marathonPlan || !marathonPlan.phases || !isValidDate(planEndDate)) {
        datedTrainingPlan = []; return; 
    }
    // Flatten the entire plan into a single array of day objects.
    let allDaysScheduled = [];
    marathonPlan.phases.forEach(phase => {
        phase.weeks.forEach(week => {
            week.days.forEach(dayString => allDaysScheduled.push({
                activity: dayString, notes: week.notes || "", 
                phaseName: phase.name, weekNum: week.weekNum, totalKm: week.totalKm 
            }));
        });
    });
    datedTrainingPlan = [];
    let tempCurrentDate = new Date(planEndDate); 
    // Assign dates by iterating backward from the race day.
    for (let i = allDaysScheduled.length - 1; i >= 0; i--) {
        datedTrainingPlan.unshift({ date: new Date(tempCurrentDate), ...allDaysScheduled[i] });
        tempCurrentDate = addDays(tempCurrentDate, -1); 
    }
}

/**
 * Calculates and returns the pace string for a given activity.
 * @param {string} activityString The full activity text.
 * @param {string} lt2PaceString The user's LT2 pace.
 * @returns {string} The formatted pace string (e.g., "6:06 - 5:39") or an empty string.
 */
function getPaceStringForActivity(activityString, lt2PaceString) {
    if (!activityString || !lt2PaceString || lt2PaceString === "N/A") return '';
    const lt2SpeedInSeconds = parsePaceToSeconds(lt2PaceString);
    if (isNaN(lt2SpeedInSeconds)) return '';

    const zonesData = [
        { name: "Z1", lowPaceFactor: 1.54, highPaceFactor: 1.33 },
        { name: "Z2", lowPaceFactor: 1.32, highPaceFactor: 1.16 },
        { name: "Z3", lowPaceFactor: 1.15, highPaceFactor: 1.01 },
        { name: "Z4", lowPaceFactor: 1.00, highPaceFactor: 0.91 },
        { name: "Z5", lowPaceFactor: 0.90, highPaceFactor: 0.83 }
    ];

    const zoneRegex = /(Z[1-5])\s*\((Low|Average|High)\)/gi;
    let match;
    const paces = [];

    while ((match = zoneRegex.exec(activityString)) !== null) {
        const zoneName = match[1].toUpperCase();
        const paceType = match[2].toLowerCase();
        const zoneInfo = zonesData.find(z => z.name === zoneName);

        if (zoneInfo) {
            let paceInSeconds;
            if (paceType === 'low') {
                paceInSeconds = lt2SpeedInSeconds * zoneInfo.lowPaceFactor;
            } else if (paceType === 'high') {
                paceInSeconds = lt2SpeedInSeconds * zoneInfo.highPaceFactor;
            } else if (paceType === 'average') {
                paceInSeconds = lt2SpeedInSeconds * (zoneInfo.lowPaceFactor + zoneInfo.highPaceFactor) / 2;
            }
            if (paceInSeconds) {
                paces.push(formatSecondsToPace(paceInSeconds));
            }
        }
    }

    return paces.join(' - ');
}


/**
 * Gets the appropriate text color CSS class for an activity type.
 * @param {string} activityFirstWord The first word of the activity description.
 * @returns {string} The CSS class name.
 */
function getActivityTextColorClass(activityFirstWord) {
    switch (activityFirstWord) {
        case 'easy': return 'activity-text-easy';
        case 'recovery': return 'activity-text-recovery';
        case 'base': return 'activity-text-base';
        case 'tempo': return 'activity-text-tempo';
        case 'interval': case 'intervals': return 'activity-text-interval';
        case 'fartlek': return 'activity-text-fartlek';
        case 'str': case 'hills': return 'activity-text-str';
        case 'rest': return 'activity-text-rest';
        case 'zone': case 'race': return 'activity-text-zone';
        case 'double': return 'activity-text-double';
        case 'mobility': return 'activity-text-mobility';
        default: return '';
    }
}

/**

 * It determines the current week (Mon-Sun) and displays all scheduled activities for those days.
 */
function renderThisWeeksPlan() {
    const container = document.getElementById('this-weeks-plan-content');
    if (!container || !marathonPlan || !marathonPlan.uiText || !marathonPlan.uiText.overview) {
        if(container) container.innerHTML = "<p>Loading this week's plan...</p>";
        return;
    }
    const thisWeeksPlanTitle = marathonPlan.uiText.overview.thisWeeksPlanTitle || "This Week"; 
    if (datedTrainingPlan.length === 0 && marathonPlan.settings.planStartDate && marathonPlan) {
        const planStartDate = new Date(marathonPlan.settings.planStartDate + "T00:00:00");
        let totalDaysInPlan = 0;
        marathonPlan.phases.forEach(phase => phase.weeks.forEach(week => totalDaysInPlan += week.days.length));
        if (totalDaysInPlan > 0 && isValidDate(planStartDate)) {
            const planEndDate = addDays(new Date(planStartDate), totalDaysInPlan - 1);
            calculateAndStoreDatedTrainingPlan(planEndDate);
        }
    }
    if (datedTrainingPlan.length === 0) {
         container.innerHTML = `<h3 class="text-2xl font-semibold text-green-700 mb-1 text-center">${thisWeeksPlanTitle}</h3><p class="text-stone-600 text-center">Training plan not loaded or is empty.</p>`;

    const thisWeeksCard = document.getElementById('this-weeks-plan-card');
    if (thisWeeksCard) {
        thisWeeksCard.classList.add('custom-rect-border-this-week');
    }


    const today = new Date();
    const dayOfWeek = today.getDay(); 
    // Calculate the start of the week (Monday).
    const startOfWeekOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
    const monday = new Date(new Date().setDate(today.getDate() + startOfWeekOffset));
    monday.setHours(0, 0, 0, 0); 
    const currentWeekActivities = [];
    let weekNotes = ""; 
    let weekInfoFound = false;

    // Loop through the 7 days of the current week.
    for (let i = 0; i < 7; i++) {
        const dayInWeek = addDays(monday, i);
        dayInWeek.setHours(0,0,0,0); 
        const activityForDay = datedTrainingPlan.find(item => {
            const itemDate = new Date(item.date);
            itemDate.setHours(0,0,0,0); 
            return isSameDay(itemDate, dayInWeek);
        });
        
        let displayDayName = dayInWeek.toLocaleDateString(undefined, { weekday: 'short' });

                weekNotes = activityForDay.notes || "";

            // Extract day name prefix (e.g., "Mon:") if it exists in the activity string.
            const dayPrefixMatch = activityString.match(/^(\w{3,4}(\s\d{1,2})?):\s*(.*)/s); 
            if (dayPrefixMatch && dayPrefixMatch[1] && dayPrefixMatch[3]) {
                displayDayName = dayPrefixMatch[1].trim(); 
                activityDescription = dayPrefixMatch[3].trim(); 
            } else {
                activityDescription = activityString.trim(); 
            }
        } else {
            activityDescription = "Rest or Unscheduled";
        }
        
        // Format the activity description for better readability (bolding the type).
        const activityParts = activityDescription.split(/:(.*)/s); 
        let formattedActivity;
        if (activityParts.length > 1 && activityParts[0].trim() !== "") {
            formattedActivity = `<strong>${activityParts[0].trim()}</strong>: ${activityParts[1] ? activityParts[1].trim() : ''}`;
        } else {
            formattedActivity = activityDescription; 
        }

        currentWeekActivities.push({
            dayName: displayDayName,
            activity: formattedActivity
        });
    }
    
    if (currentWeekActivities.length > 0) {
        // Create table rows for the week's schedule.
        const dayColors = ['bg-red-50', 'bg-orange-50', 'bg-amber-50', 'bg-yellow-50', 'bg-lime-50', 'bg-green-50', 'bg-emerald-50']; 
        let tableRowsHtml = currentWeekActivities.map((dayEntry, index) => {

                        <td class="p-3 font-bold text-stone-800">${dayEntry.dayName}</td>
                        <td class="p-3 text-stone-700">${dayEntry.activity}</td>
                    </tr>`;
        }).join('');

        container.innerHTML = `
            <div class="flex items-center mb-2">
                <div class="flex-grow text-center"> 
                    <h3 class="text-2xl font-semibold text-green-700">${thisWeeksPlanTitle}</h3>

                    PDF
                </button>
            </div>
            <div id="this-weeks-plan-printable-area" class="printable-area">
                <div class="overflow-x-auto rounded-lg border border-stone-200">

                                <th class="p-3 text-left text-xs font-semibold uppercase tracking-wider text-stone-600 bg-stone-100">Activity</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-stone-200">

        `;

/**
 * Handles the print functionality. It clones the specified content area,
 * makes it visible for printing, and then hides it again.
 * @param {string} printableAreaId The ID of the element to be printed.
 */
function printSelectedWeekToPdf(printableAreaId) {
    const originalContentToPrint = document.getElementById(printableAreaId);

    if (originalContentToPrint) {
        // Clone the content to avoid modifying the original DOM.
        const clonedWeekContent = originalContentToPrint.cloneNode(true);
        clonedWeekContent.classList.add('currently-printing-this-week'); 

        const printContainer = document.getElementById('print-section-container');
        printContainer.innerHTML = ''; 
        printContainer.appendChild(clonedWeekContent);
        
        printContainer.classList.remove('hidden'); 

        window.print(); // Trigger the browser's print dialog.

        // Clean up after printing.
        printContainer.innerHTML = '';
        printContainer.classList.add('hidden');
    } else {
        console.error("Printable area not found for ID:", printableAreaId);
        // Display a user-friendly error message.
        const tempErrorDiv = document.createElement('div');
        tempErrorDiv.textContent = 'Error preparing content for printing. Please try again.';
        tempErrorDiv.style.position = 'fixed';
        tempErrorDiv.style.bottom = '20px';
        tempErrorDiv.style.left = '20px';
        tempErrorDiv.style.padding = '10px';
        tempErrorDiv.style.backgroundColor = 'red';
        tempErrorDiv.style.color = 'white';
        tempErrorDiv.style.borderRadius = '5px';
        document.body.appendChild(tempErrorDiv);
        setTimeout(() => { tempErrorDiv.remove(); }, 3000);
    }
}

/**
 * Gets a formatted date range string for a given week.
 * @param {object} weekObject The week object from the plan data.
 * @param {string} phaseName The name of the phase this week belongs to.
 * @returns {string} A formatted string like "Jul 8 - 14" or "Week 5".
 */
function getWeekDateRangeString(weekObject, phaseName) {
    if (!datedTrainingPlan || datedTrainingPlan.length === 0 ) { 
        return `Week ${weekObject.weekNum}`;
    }
    const activitiesInThisWeek = datedTrainingPlan.filter(dayActivity => 
        dayActivity.phaseName === phaseName && dayActivity.weekNum == weekObject.weekNum 
    );
    if (activitiesInThisWeek.length === 0) return `Week ${weekObject.weekNum}`; 
    const weekDates = activitiesInThisWeek.map(activity => new Date(activity.date)).sort((a, b) => a - b);
    const startDate = weekDates[0]; const endDate = weekDates[weekDates.length - 1];
    const options = { month: 'short', day: 'numeric' }; 
    if (startDate && endDate) {
        if (isSameDay(startDate, endDate)) return startDate.toLocaleDateString(undefined, options); 
        if (startDate.getMonth() === endDate.getMonth()) return `${startDate.toLocaleDateString(undefined, { month: 'short' })} ${startDate.getDate()} - ${endDate.getDate()}`;
        else return `${startDate.toLocaleDateString(undefined, options)} - ${endDate.toLocaleDateString(undefined, options)}`;
    }
    return `Week ${weekObject.weekNum}`; 
}

/**
 * Extracts a display-friendly kilometer value from a string (e.g., "60-70" becomes "70km").
 * @param {string} totalKmString The string representing total kilometers for a week.
 * @returns {string} The formatted kilometer string.
 */
function getDisplayKm(totalKmString) {
    if (!totalKmString || typeof totalKmString !== 'string') return 'N/A';
    const rangeMatch = totalKmString.match(/(\d+)\s*-\s*(\d+)/); if (rangeMatch) return `${rangeMatch[2]}km`;
    const singleMatch = totalKmString.match(/(\d+)/); if (singleMatch) return `${singleMatch[1]}km`;
    return totalKmString; 
}

/**
 * Gets a CSS class for the calendar day thumbnail based on the activity type.
 * @param {string} activityText The description of the activity.
 * @returns {string} A CSS class name.
 */
function getActivityThumbnailClass(activityText) {
    const lowerActivity = activityText.toLowerCase();

    if (lowerActivity.startsWith("fartlek")) return "activity-thumbnail-fartlek";
    if (lowerActivity.startsWith("easy")) return "activity-thumbnail-easy-green"; 
    if (lowerActivity.startsWith("interval")) return "activity-thumbnail-interval"; 

    if (lowerActivity.includes("race day")) return "activity-thumbnail-race";
    if (lowerActivity.startsWith("rest") || lowerActivity.includes("active recovery")) return "activity-thumbnail-rest";
    if (lowerActivity.startsWith("tempo")) return "activity-thumbnail-tempo";
    if (lowerActivity.startsWith("long run")) return "activity-thumbnail-long";
    
    return "activity-thumbnail-default"; 
}

/**
 * Renders the grid of days for the currently selected month in the calendar.
 */
function renderCalendarGrid() {
    const gridContainer = document.getElementById('calendar-grid-container');
    const monthYearDisplay = document.getElementById('currentMonthYear');
    if (!gridContainer || !monthYearDisplay) return; 
    gridContainer.innerHTML = ''; 
    const year = calendarCurrentDisplayDate.getFullYear(); const month = calendarCurrentDisplayDate.getMonth(); 
    monthYearDisplay.textContent = calendarCurrentDisplayDate.toLocaleDateString(undefined, { month: 'long', year: 'numeric' }); 
    const firstDayOfMonth = new Date(year, month, 1); const lastDayOfMonth = new Date(year, month + 1, 0);
    const daysInMonth = lastDayOfMonth.getDate();
    let startingDayOfWeek = firstDayOfMonth.getDay(); if (startingDayOfWeek === 0) startingDayOfWeek = 6; else startingDayOfWeek--; // Monday as start of week.
    const dayHeaders = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    dayHeaders.forEach(header => { const hc = document.createElement('div'); hc.className = 'calendar-header'; hc.textContent = header; gridContainer.appendChild(hc); });
    // Add empty cells for days before the 1st of the month.
    for (let i = 0; i < startingDayOfWeek; i++) { const ec = document.createElement('div'); ec.className = 'calendar-day other-month'; gridContainer.appendChild(ec); }
    const today = new Date(); today.setHours(0,0,0,0); 
    // Create a cell for each day of the month.
    for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div'); cell.className = 'calendar-day';
        const currentDateInLoop = new Date(year, month, day); currentDateInLoop.setHours(0,0,0,0);
        const activityForDay = datedTrainingPlan.find(item => { 
            const itemDate = new Date(item.date); 
            itemDate.setHours(0,0,0,0);
            return isSameDay(itemDate, currentDateInLoop); 
        });
        if (isSameDay(currentDateInLoop, today)) cell.classList.add('is-today'); 
        let activityHtml = '';
        if (activityForDay) { 
            cell.classList.add('has-activity');
            let activityText = activityForDay.activity.replace(/^[^:]+:\s*/, ''); 
            let thumbnailClass = getActivityThumbnailClass(activityText); 
            cell.classList.add(thumbnailClass); 
            cell.addEventListener('click', () => renderSelectedCalendarDayDetails(currentDateInLoop)); 
            activityHtml = `<span class="activity-thumbnail ${thumbnailClass}">${activityText.substring(0,12)}${activityText.length > 12 ? '...' : ''}</span>`; 
        }
        cell.innerHTML = `<span class="day-number">${day}</span>` + activityHtml; 
        gridContainer.appendChild(cell);
    }
}

        }
    } else {
        tacticsHtml += "<p class='text-stone-500 italic'>Race tactics templates will appear here. Configure in 'Plan Overview' sheet.</p>";
    }

    raceSection.innerHTML = `
        <div class="content-card race-section-card">

            <div class="mb-6 p-4 bg-violet-50 rounded-lg shadow race-section-card">

                <p class="text-lg"><strong class="text-violet-600 font-semibold">${uiTextRace.raceNameLabel || "Race:"}</strong> <span class="text-stone-700 font-bold">${raceName}</span></p>
                <p class="text-lg"><strong class="text-violet-600 font-semibold">${uiTextRace.raceDateLabel || "Date:"}</strong> <span class="text-stone-700 font-bold">${raceDateFormatted}</span> (Plan End Date)</p>
                <p class="text-lg"><strong class="text-violet-600 font-semibold">${uiTextRace.raceDistanceLabel || "Distance:"}</strong> <span class="text-stone-700 font-bold">${raceDistance} km</span></p>
            </div>

            <div class="mb-6" id="raceElevationChartContainer">

                <div class="chart-container bg-white p-2 rounded-md shadow">
                    <canvas id="raceElevationChart"></canvas>
                </div>
                <p class="text-xs text-stone-500 mt-2 text-center">Elevation gain per kilometer of the race course.</p>
            </div>
            
            <div class="race-section-card p-4 rounded-lg bg-white shadow">
                ${tacticsHtml}
            </div>
        </div>
    `;
    appContent.appendChild(raceSection);
    renderRaceElevationChart();
}

/**
 * Renders the race elevation profile chart.
 */
function renderRaceElevationChart() {
    if (!marathonPlan || !marathonPlan.raceElevationData || marathonPlan.raceElevationData.length === 0) {
        const container = document.getElementById('raceElevationChartContainer');
        if (container) { 
            const chartCanvas = document.getElementById('raceElevationChart');
            if (chartCanvas) chartCanvas.style.display = 'none'; 
            const p = container.querySelector('p.text-xs'); 
            if (p) p.textContent = "No elevation data available. Add to 'RaceElevationData' sheet.";
            else container.insertAdjacentHTML('beforeend', "<p class='text-stone-500 italic p-4 text-center'>No elevation data. Add to 'RaceElevationData' sheet.</p>");
        }
        console.warn("Race elevation data not available or empty.");
        return;
    }
    const chartCanvas = document.getElementById('raceElevationChart');
    if (!chartCanvas) {
        console.warn("Race elevation chart canvas not found.");
        return;
    }
    chartCanvas.style.display = 'block'; 

    const labels = marathonPlan.raceElevationData.map(item => `Km ${item.kilometer}`);
    const dataPoints = marathonPlan.raceElevationData.map(item => item.elevationGain);

    if (raceElevationChartInstance) {
        raceElevationChartInstance.destroy();
    }
    raceElevationChartInstance = new Chart(chartCanvas.getContext('2d'), {
        type: 'line', 
        data: {
            labels: labels,
            datasets: [{
                label: 'Elevation Gain (m)',
                data: dataPoints,
                borderColor: 'rgba(124, 58, 237, 1)', 
                backgroundColor: 'rgba(124, 58, 237, 0.2)', 
                tension: 0.1, 
                fill: true 
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    title: { display: true, text: 'Elevation Gain (meters)', font: { weight: '500' } }
                },
                x: {
                    title: { display: true, text: 'Kilometer of Race', font: { weight: '500' } },
                    ticks: { 
                        autoSkip: true, 
                        maxTicksLimit: Math.ceil((marathonPlan.settings.raceDistanceKm || 21) / 5) // Show ticks approx every 5km.
                    } 
                }
            },
            plugins: {
                tooltip: {
                    enabled: true,
                    mode: 'index',
                    intersect: false,
                    callbacks: {
                        label: function(context) {
                            return `Km ${context.label.replace('Km ','')}: ${context.parsed.y} m gain`;
                        }
                    }
                },
                legend: { display: false } 
            }
        }
    });
}

/**
 * Ensures the companion app data is fetched and stored globally.
 * @returns {Promise<void>}
 */
async function ensureCompanionData() {
    if (companionData) {
        return; // Data already loaded
    }
    const response = await fetch(companionDataUrl);
    if (!response.ok) throw new Error(`Companion data network response error (status: ${response.status})`);
    
    const data = await response.json();
    if (data.error) throw new Error(`Data error from Companion Google Sheet: ${data.error}`);
    
    companionData = data;
}

/**
 * Renders the companion tab content.
 */
async function renderCompanionTab() {
    setActiveNav('nav-companion');
    appContent.innerHTML = `
        <div id="companion-app-container">
             <div id="companion-loading-message">
                <svg class="animate-spin h-8 w-8 text-sky-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading team data...
            </div>
            <div id="companion-error-message" class="hidden"></div>
            <h2 class="text-3xl sm:text-4xl font-extrabold text-stone-800 mt-2 text-center mb-6">
                <span class="text-sky-600">Team</span> <span class="text-emerald-600">Companion</span>
            </h2>
            <nav id="companion-navigation" class="mb-8 flex flex-wrap justify-center gap-2 sm:gap-4 pb-4 border-b-2 border-slate-200 hidden">
                <button id="comp-nav-drills" class="companion-nav-button drills">Drills</button>
                <button id="comp-nav-mobility" class="companion-nav-button mobility">Mobility</button>
                <button id="comp-nav-strength" class="companion-nav-button strength">Strength</button>
            </nav>
            <div id="companion-content"></div>
        </div>
    `;

    try {
        await ensureCompanionData();
        document.getElementById('companion-loading-message').classList.add('hidden');
        document.getElementById('companion-navigation').classList.remove('hidden');

        document.getElementById('comp-nav-drills').addEventListener('click', renderCompanionDrills);
        document.getElementById('comp-nav-mobility').addEventListener('click', renderCompanionMobility);
        document.getElementById('comp-nav-strength').addEventListener('click', renderCompanionStrength);
        
        renderCompanionDrills(); // Load drills by default
    } catch (error) {
        console.error('Failed to initialize companion app:', error);
        const loadingMsg = document.getElementById('companion-loading-message');
        const errorMsg = document.getElementById('companion-error-message');
        if (loadingMsg) loadingMsg.classList.add('hidden');
        if (errorMsg) {
            errorMsg.textContent = `Error: ${error.message}`;
            errorMsg.classList.remove('hidden');
        }
    }
}


function setActiveCompanionNav(activeId) {
    document.querySelectorAll('.companion-nav-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.id === activeId) {
            btn.classList.add('active');
        }
    });
}

function renderCompanionDrills() {
    setActiveCompanionNav('comp-nav-drills');
    const contentDiv = document.getElementById('companion-content');
    if(!contentDiv || !companionData) return;
    const grid = companionData.drills.map(item => createExerciseCard(item, 'drills')).join('');
    contentDiv.innerHTML = `<h2 class="text-2xl font-bold text-emerald-700 mb-4">Running Drills</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${grid}</div>`;
}

function renderCompanionMobility() {
    setActiveCompanionNav('comp-nav-mobility');
    const contentDiv = document.getElementById('companion-content');
    if(!contentDiv || !companionData) return;
    const grid = companionData.mobility.map(item => createExerciseCard(item, 'mobility')).join('');
    contentDiv.innerHTML = `<h2 class="text-2xl font-bold text-sky-700 mb-4">Mobility Exercises</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${grid}</div>`;
}

function renderCompanionStrength() {
    setActiveCompanionNav('comp-nav-strength');
    const contentDiv = document.getElementById('companion-content');
    if(!contentDiv || !companionData) return;
    const grid = companionData.strength.map(item => createExerciseCard(item, 'strength')).join('');
    contentDiv.innerHTML = `<h2 class="text-2xl font-bold text-amber-700 mb-4">Strength Exercises</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${grid}</div>`;
}


function createExerciseCard(item, type) {
    let details = '';
    if (type === 'drills') details = item.reps || '';
    if (type === 'mobility') details = item.duration || '';
    if (type === 'strength') details = `${item.sets || ''} sets of ${item.reps || item.duration}`;

    return `
        <div class="exercise-card">
            <div class="flex justify-between items-start flex-wrap gap-2">
                <h3 class="text-lg font-semibold">${item.name}</h3>
                <span class="details details-${type} flex-shrink-0">${details}</span>
            </div>
            <p class="text-stone-600 mt-2 mb-4">${item.description}</p>
            <a href="${item.videoUrl || '#'}" class="video-link" target="_blank" rel="noopener noreferrer">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                 Watch Video
            </a>
        </div>
    `;
}

function renderInfoTab() {
    setActiveNav('nav-info');
    appContent.innerHTML = ''; 

    if (!marathonPlan || !marathonPlan.newsSection) { 
        appContent.innerHTML = "<p>Info content is currently unavailable.</p>";
        return;
    }
    
    let infoHtml = '';
    const newsSection = marathonPlan.newsSection;

    if (newsSection && Array.isArray(newsSection) && newsSection.length > 0) {
        newsSection.forEach(newsItem => {
            if (newsItem && newsItem.title && Array.isArray(newsItem.content)) {
                infoHtml += `
                    <div class="content-card news-section-card mb-6">
                        <h3 class="text-xl sm:text-2xl font-semibold text-indigo-700 mb-3">${newsItem.title}</h3>
                        ${createHtmlList(newsItem.content)}
                    </div>`;
            }
        });
    } else {
        const noNewsMessage = (marathonPlan.uiText && marathonPlan.uiText.news && marathonPlan.uiText.news.noNewsAvailable) 
                                ? marathonPlan.uiText.news.noNewsAvailable 
                                : "No information to display at the moment.";
        infoHtml = `<div class="content-card news-section-card"><p>${noNewsMessage}</p></div>`;
    }
    
    appContent.innerHTML = `<h2 class="text-2xl font-bold text-indigo-700 mb-4">Info</h2><div class="space-y-4">${infoHtml}</div>`;
}

// Main entry point when the DOM is fully loaded.
document.addEventListener('DOMContentLoaded', () => {
    // Set initial text values before any data is fetched.
    document.getElementById('loginButton').textContent = 'Enter the Run';
    document.getElementById('mainTitleProject').textContent = 'project:';
    document.getElementById('mainTitleMarathon').textContent = 'Marathon';
    document.getElementById('appHeaderTitleProject').textContent = 'project:';
    document.getElementById('appHeaderTitleMarathon').textContent = 'Marathon';
    document.getElementById('appSubtitle').textContent = 'Your interactive guide to marathon training.';
    document.getElementById('nav-overview').textContent = 'Plan Overview';
    document.getElementById('nav-plan').textContent = 'Training Plan';
    document.getElementById('nav-calendar').textContent = 'Calendar';
    document.getElementById('nav-race').textContent = 'Race'; 
    document.getElementById('nav-companion').textContent = 'Companion';
    document.getElementById('nav-info').textContent = 'Info';

    const loginButton = document.getElementById('loginButton');
    if(loginButton) loginButton.addEventListener('click', handleLogin);
    const userIdInput = document.getElementById('userIdInput');
    // Allow login by pressing Enter key.
    if(userIdInput) userIdInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') { event.preventDefault(); handleLogin(); }}); 
    
    // PWA install prompt logic.
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredInstallPrompt = e;
        if (installPwaButton) {
            installPwaButton.classList.remove('hidden');
        }
    });

    if (installPwaButton) {
        installPwaButton.addEventListener('click', async () => {
            installPwaButton.classList.add('hidden');
            if (deferredInstallPrompt) {
                deferredInstallPrompt.prompt();
                const { outcome } = await deferredInstallPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredInstallPrompt = null;
            } else {
                console.log("PWA install prompt not available.");
            }
        });
    }

   window.addEventListener('appinstalled', () => {
        if (installPwaButton) {
            installPwaButton.classList.add('hidden');
        }
        deferredInstallPrompt = null;
        console.log('PWA was installed');
    });

    // Pre-fill the User ID input if it was stored previously.
    const lastUserId = localStorage.getItem('lastUserID');
    if (lastUserId) {
        const userIdInputEl = document.getElementById('userIdInput');
        if (userIdInputEl) userIdInputEl.value = lastUserId; 
    }
    
    // Show the login screen by default.
    loginContainer.classList.remove('hidden');
    mainAppWrapper.classList.add('hidden');
});
